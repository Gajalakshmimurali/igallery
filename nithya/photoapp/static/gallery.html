<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image:url("kanchipuram-kanchi-tamil-nadu-south-260nw-2380215853.jpg");
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .gallery-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }


        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .gallery-item img {
            width:  100%;
            height: auto;
            display: flex;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

       
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid white;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

       
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .close:hover {
            color: #ff5050;
        }
        .footer{
            position: fixed;
            background-color: rgb(101, 214, 239);
            text-align: center;
            bottom: 0;
            width:100%;
        }
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery-container">
        <div class="gallery">
            
            <div class="gallery-item">
                <a href="#img1"><img src="thiruchendur.jpg" alt="Image 1"></a>
            </div>
            
            <div class="gallery-item">
                <a href="#img2"><img src="24742.jpg" alt="Image 2"></a>
            </div>
           
            <div class="gallery-item">
                <a href="#img3"><img src="188305506_4512393505461068_2412646300056502713_n.jpg" alt="Image 3"></a>
            </div>

            <div class="gallery-item">
                <a href="#img4"><img src="Screenshot 2024-12-04 210021.png" alt="Image 4"></a>
            </div>
            <div class="gallery-item">
                <a href="#img5"><img src="andal.jpg" alt="Image 5"></a>
            </div>
            <div class="gallery-item">
                <a href="#img6"><img src="Beautiful-temples-scaled.jpg" alt="Image 5"></a>
            </div>
            <div>
            <footer class="footer">Designed by Gajalakshmi.M</footer>
            </div>
            
        </div>
        </div>
    </div>

    
    <div id="img1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="thiruchendur.jpg" alt="Image 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="24742.jpg">
     </div>
     <div id="img3" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="188305506_4512393505461068_2412646300056502713_n.jpg">
     </div>
     <div id="img4" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="Screenshot 2024-12-04 210021.png"> 
    </div>
    <div id="img5" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="andal.jpg"> 
    </div>
    <div id="img6" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="Beautiful-temples-scaled.jpg">
    </div>


 </body>
